<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo-removebg-preview.png">
    <title>VlogNow-Fontes</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #3e4536;
        }

        main {
            height: 90vh;
            width: 100%;
        }

        header {
            display: flex;
            background-color: rgb(40, 38, 38);
            box-shadow: 0px 3px 10px rgb(73, 63, 63);
            height: 10vh;
            position: sticky;
            top: 0;
            justify-content: center;
            align-items: center;
        }

        .logos {
            width: 50px;
            height: 50px;
            align-items: center;
            margin-right: 0.6vw;
        }

        .titulo {
            display: flex;
            align-items: center;
            color: white;
        }

        .Title {
            margin-top: 2vh;
            text-align: center;
            font-size: 4.1em;
            color: aliceblue;
            margin-bottom: 2.3vh;
        }

        .Fonts {
            text-align: center;
            background-color: #e8dacc;
            border-radius: 20px;
            margin-left: 12vw;
            margin-right: 12vw;
        }

        .Fonts ul {
            list-style: none;
        }

        .Fonts ul li a {
            text-decoration: none;
            background-color: #cfb49a;
            border-radius: 15px;
            padding-left: 2vw;
            padding-right: 2vw;
            color: rgb(25, 47, 91);
        }

        .Fonts ul li a:hover {
            color: rgb(26, 93, 229);
        }

        .Fonts ul li span {
            text-decoration: none;
            background-color: #cfb49a;
            border-radius: 15px;
            padding-left: 2vw;
            padding-right: 2vw;
        }

        .link0 {
            padding-top: 4vh;
            padding-bottom: 3vh;
        }

        .link1 {
            padding-bottom: 3vh;
        }

        .link2 {
            padding-bottom: 3vh;
        }

        .link3 {
            padding-bottom: 4vh;
        }

        .Fonts li {
            font-size: 1.5em;
            font-weight: 600;
        }
    </style>

</head>

<body>

    <header>

        <nav class="nav-bar">

            <div class="titulo">
                <img class="logos" src="imagens/logo-removebg-preview.png" alt="Logo">
                <h1>VlogNow</h1>
            </div>

        </nav>

    </header>

    <main>

        <h1 class="Title">Fontes</h1>

        <div class="Fonts">

            <ul>
                <li class="link0"><span>Livro didático – Infográfico (p. 260–261)</span></li>
                <li class="link1"><a
                        href="https://nutritotal.com.br/publico-geral/material/voce-sabe-quais-sao-os-alimentos-que-mais-causam-alergias/">Nutritotal
                        - Oque causa as alergias ➤</a></li>
                <li class="link2"><a href="https://asbai.org.br/alergia-alimentar-perguntas-e-respostas/">ASBAI -
                        Tudo
                        sobre alergias
                        alimentares ➤</a></li>
                <li class="link3"><a
                        href="https://asbairj.org.br/atualizacao-em-alergia-alimentar-2025-asbai-e-sbp/">ASBAI -
                        Atualizações sobre as alergias alimentares ➤</a></li>
            </ul>

        </div>

    </main>

</body>

</html>
